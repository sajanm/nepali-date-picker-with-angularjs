<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./script.js"></script>
    <script src="./node_modules/@sajanm/nepali-date-picker/dist/nepali.datepicker.v3.2.min.js"></script>
    <link rel="stylesheet" href="./node_modules/@sajanm/nepali-date-picker/dist/nepali.datepicker.v3.2.min.css"/>
  </head>
  <body ng-app="testApp">
    <div ng-controller="testCtrl">
      <label>Name:</label>
      <input type="text" ng-model="name" id="name" placeholder="Enter a name here">
      <input type="text" ng-model="dob" id="dob" placeholder="Enter your DOB" nepali-date-picker/>
      <hr>
      <h1>Hello {{name}}!</h1>
      <p>The entered date is {{dob}}</p>
    </div>
  </body>
</html>
